    <div class="article-entry" itemprop="articleBody">
      
          
        <h5 id="迷茫三十岁"><a href="#迷茫三十岁" class="headerlink" title="迷茫三十岁"></a><center>迷茫三十岁</center></h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">真是没有用的人啊</span><br><span class="line"></span><br><span class="line">到现在还没有个正经的工作</span><br><span class="line"></span><br><span class="line">曾经幻想的世界逐渐地崩塌</span><br><span class="line"></span><br><span class="line">要去的地方变得越来越小</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">再给自己一次机会吧</span><br><span class="line"></span><br><span class="line">就像年轻时的母亲</span><br><span class="line"></span><br><span class="line">耐心地陪着正在</span><br><span class="line"></span><br><span class="line">不断摔倒又爬起</span><br><span class="line"></span><br><span class="line">学着走路的孩子</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">再给自己一次机会吧</span><br><span class="line"></span><br><span class="line">就像中年时的父亲</span><br><span class="line"></span><br><span class="line">为了生活</span><br><span class="line"></span><br><span class="line">养活一家老小</span><br><span class="line"></span><br><span class="line">不断默默地承受和忍耐</span><br></pre></td></tr></table></figure>
